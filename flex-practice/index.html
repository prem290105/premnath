<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flexbox Layout</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="square"><img src="image1.jpeg" alt="Image 1"></div>
        <div class="square"><img src="image2.jpeg" alt="Image 2"></div>
        <div class="square"><img src="image3.jpeg" alt="Image 3"></div>
        <div class="square"><img src="image4.jpeg" alt="Image 4"></div>
        <div class="rectangle"><img src="image5.jpeg" alt="Image 5"></div>
    </div>
</body>
</html>
